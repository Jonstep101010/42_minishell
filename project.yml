---
:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: TRUE
  :use_deep_dependencies: FALSE
  :use_auxiliary_dependencies: FALSE
  :use_auto_dependencies: FALSE
  :build_root: build
  :release_build: TRUE
  :test_file_prefix: test_
  :which_ceedling: gem
  :ceedling_version: '?'
  :compile_threads: 8
  :test_threads: 8
  :default_tasks:
    - test:all

:release_build:
  :output: minishell.out
  :use_assembly: FALSE

# :extension:
#   :executable: .out

:paths:
  :test:
    - +:test/lexer/
    - +:test/bool_array/
    - +:test/wrapper/
    - +:test/parser/
    - +:test/utils/
  :source:
    - +:src/*
    - +:include/libft/src/arr/
    - +:include/libft/src/char/
    - +:include/libft/src/gnl/
    - +:include/libft/src/io/
    - +:include/libft/src/list/
    - +:include/libft/src/memory/
    - +:include/libft/src/printf/
    - +:include/libft/src/string/
  :include:
    - +:src/*
    - +:include/*
    - +:include/libft/include/
  :support:
    - +:test/support

:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  :common: &common_defines []
  :test:
    - *common_defines
    - TEST
  :test_preprocess:
    - *common_defines
    - TEST

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :callback
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

# Ceedling defaults to using gcc for compiling, linking, etc.
# As [:tools] is blank, gcc will be used (so long as it's in your system path)
# See documentation to configure a given toolchain for use
:tools:
  :test_compiler:
    :executable: clang
    :name: 'clang test compiler'
    :arguments:
      - -c ${1}
      - -g
      - -Wall
      - -Wextra
      - -Werror
      - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
      - -MMD -MP
      - -o ${2}
  :test_linker:
    :executable: clang
    :name: 'clang test linker'
    :arguments:
      - ${1}
      - -Linclude/libft/build/release
      - -lft
      - -o ${2}
  :release_compiler:
    :executable: clang
    :name: 'clang release compiler'
    :arguments:
      - -g3
      - -Wall
      - -Wextra
      - -Werror
      - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
      - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
      - -MMD -MP
      - -c ${1}
      - -o ${2}
  :release_linker:
    :executable: clang
    :name: 'clang release linker'
    :arguments:
      - ${1}               #list of object files to link
      # - -Linclude/libft/build/release
      # - -lft
      - -lreadline
      - -o minishell
  
  :release_dependencies_generator:
    :executable: clang
    :name: Clang
  :test_dependencies_generator:
    :executable: clang
    :name: Clang

# LIBRARIES
# These libraries are automatically injected into the build process. Those specified as
# common will be used in all types of builds. Otherwise, libraries can be injected in just
# tests or releases. These options are MERGED with the options in supplemental yaml files.

:module_generator:
  :source_root: src
  :header_root: include
  :test_root: test
  :support_root: test/support

:plugins:
  :load_paths:
    - "#{Ceedling.load_path}"
  :enabled:
    - xml_tests_report
    - module_generator
    - compile_commands_json
...